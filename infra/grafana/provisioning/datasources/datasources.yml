# Grafana Datasource Provisioning for NetPulse
# Using PostgreSQL - native Grafana datasource (no plugins needed)

apiVersion: 1

datasources:
  # PostgreSQL - Primary data source for signal history and disruption events
  # Native Grafana support - no third-party plugins required
  - name: PostgreSQL
    type: postgres
    access: proxy
    uid: postgres
    url: postgres:5432
    user: netpulse
    database: netpulse
    isDefault: true
    editable: false
    secureJsonData:
      password: netpulse_secret
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: false
