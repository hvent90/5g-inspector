# Grafana Alerting Provisioning
# Configures contact points and notification policies for T-Mobile Dashboard

apiVersion: 1

# Contact points define how alerts are delivered
contactPoints:
  - orgId: 1
    name: alertmanager
    receivers:
      - uid: alertmanager-receiver
        type: webhook
        settings:
          url: http://alertmanager:9093/api/v2/alerts
          httpMethod: POST
        disableResolveMessage: false

# Notification policies define routing rules
policies:
  - orgId: 1
    receiver: alertmanager
    group_by:
      - grafana_folder
      - alertname
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
