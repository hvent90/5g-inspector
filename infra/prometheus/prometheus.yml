# Prometheus Configuration for T-Mobile Dashboard
# Scrapes metrics from the gateway exporter

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tmobile-dashboard'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Alerting rule files
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Remote write to Mimir for long-term storage
remote_write:
  - url: http://mimir:9009/api/v1/push

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # T-Mobile Dashboard Backend (Python API with speedtest metrics)
  # NOTE: Use your host's LAN IP address here (run: ipconfig | grep IPv4)
  - job_name: 'tmobile-backend'
    scrape_interval: 15s
    static_configs:
      - targets: ['172.30.144.1:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'tmobile-backend'

  # T-Mobile Gateway Exporter
  - job_name: 'tmobile-gateway'
    scrape_interval: 5s
    static_configs:
      - targets: ['gateway-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'tmobile-gateway'

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Mimir metrics
  - job_name: 'mimir'
    static_configs:
      - targets: ['mimir:9009']






