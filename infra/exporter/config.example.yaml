# T-Mobile Gateway Prometheus Exporter Configuration
# Copy this file to config.yaml and customize as needed.
#
# Environment variables override these settings:
#   TMOBILE_GATEWAY_URL      - Gateway URL
#   TMOBILE_GATEWAY_MODEL    - Gateway model
#   TMOBILE_POLL_INTERVAL    - Poll interval
#   TMOBILE_METRICS_PORT     - Metrics port
#   TMOBILE_GATEWAY_USERNAME - Gateway username (if auth required)
#   TMOBILE_GATEWAY_PASSWORD - Gateway password (if auth required)
#   TMOBILE_LOG_LEVEL        - Logging level

# Gateway connection settings
gateway:
  # URL of the T-Mobile gateway (default: http://192.168.12.1)
  url: "http://192.168.12.1"

  # Gateway model: arcadyan_kvd21, nokia, sagemcom, or auto (default: auto)
  # auto will attempt to detect the gateway type automatically
  model: "auto"

  # How often to poll the gateway for metrics (default: 5s)
  poll_interval: "5s"

  # HTTP request timeout (default: 10s)
  timeout: "10s"

  # Username for gateway authentication (if required)
  # username: ""

  # Password for gateway authentication (if required)
  # password: ""

  # Skip TLS certificate verification (default: true)
  # Set to false in production if using HTTPS
  insecure_skip_verify: true

# Prometheus metrics server settings
metrics:
  # Port to serve metrics on (default: 9100)
  port: 9100

  # Path for metrics endpoint (default: /metrics)
  path: "/metrics"

# Logging configuration
logging:
  # Log level: debug, info, warn, error (default: info)
  level: "info"

  # Log format: json, text (default: text)
  format: "text"
