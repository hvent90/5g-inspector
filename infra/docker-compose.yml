# NetPulse - Simplified Stack (Grafana only)
# Docker Compose configuration for local development

version: '3.8'

services:
  # ============================================
  # Grafana - Dashboards and Visualization
  # ============================================
  grafana:
    image: grafana/grafana:10.3.1
    container_name: netpulse-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=netpulse123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
      - ../apps/api/signal_history.db:/var/lib/grafana/signal_history.db:ro
    networks:
      - netpulse-monitoring
    restart: unless-stopped

# ============================================
# Volumes for persistent data
# ============================================
volumes:
  grafana-data:
    driver: local

# ============================================
# Network configuration
# ============================================
networks:
  netpulse-monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
