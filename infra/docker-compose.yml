# NetPulse - Combined Grafana + API Stack
# Runs both services in a single container to avoid SQLite bind-mount issues

version: '3.8'

services:
  # ============================================
  # Grafana + API Combined Container
  # ============================================
  netpulse:
    image: localhost/netpulse-grafana-api:latest
    container_name: netpulse-grafana
    ports:
      - "3002:3000"  # Grafana
      - "3001:3001"  # API
    environment:
      - DB_PATH=/var/lib/grafana/signal_history.db
      - GATEWAY_HOST=host.containers.internal
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
    extra_hosts:
      - "host.containers.internal:host-gateway"
    networks:
      - netpulse-monitoring
    restart: unless-stopped

# ============================================
# Volumes for persistent data
# ============================================
volumes:
  grafana-data:
    driver: local

# ============================================
# Network configuration
# ============================================
networks:
  netpulse-monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
