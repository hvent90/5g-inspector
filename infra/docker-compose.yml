# NetPulse - PostgreSQL + Grafana Stack
# PostgreSQL provides native Grafana datasource support (no plugins needed)

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: netpulse-postgres
    environment:
      POSTGRES_USER: netpulse
      POSTGRES_PASSWORD: netpulse_secret
      POSTGRES_DB: netpulse
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - netpulse-monitoring
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netpulse"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Grafana Dashboard
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: netpulse-grafana
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=netpulse123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/alerting:/etc/grafana/provisioning/alerting:ro
    networks:
      - netpulse-monitoring
    restart: unless-stopped

# ============================================
# Volumes for persistent data
# ============================================
volumes:
  postgres-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# Network configuration
# ============================================
networks:
  netpulse-monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
